<fieldset class="my-2">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col">Nivel educativo</th>
                <th scope="col">Título</th>
                <th class="text-center" scope="col">Estado</th>
                <th class="text-center" scope="col">Año egreso</th>
                <th scope="col" *ngIf="!(tipo == 0)" class="boton-agregar-tabla">
                  <modal-estudio [listaEstudios]="listaEstudios" [tipo]="'agregar'" [texto]="'Agregar estudio'"></modal-estudio>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let lista of listaEstudios; index as i;">
                <td>{{lista.nivel_educativo}}</td>
                <td>{{lista.titulo}}</td>
                <td class="text-center">
                    <span *ngIf="(lista.completo)">Completo</span>
                    <span *ngIf="(lista.en_curso)">En curso</span>
                </td>
                <td class="text-center">{{lista.anio}}</td>
                <td class="text-center" *ngIf="!(tipo == 0)">
                    <modal-estudio [listaEstudios]="listaEstudios" [tipo]="'editar'" [estudio]="lista" [id]="i"></modal-estudio>
                    <modal-confirmacion [listaEstudios]="listaEstudios" [id]="i" ></modal-confirmacion>
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
