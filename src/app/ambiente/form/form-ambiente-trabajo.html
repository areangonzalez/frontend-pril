<form [formGroup]="ambienteForm">
    <div class="d-flex justify-content-between">
        <div class="col-4 pt-1">
            <hr>
        </div>
        <div class="col-4">
          <h3 class="text-center">
            <small class="text-muted">Datos del ambiente de trabajo</small>
          </h3>
        </div>
        <div class="col-4 pt-1">
          <hr>
        </div>
    </div>
    <datos-ambiente-trabajo-form [group]="ambienteForm.controls.ambiente" [submitted]="submitted" [tipoAmbienteTrabajoLista]="tipo_ambiente_trabajo_lista"></datos-ambiente-trabajo-form>
    <div class="d-flex justify-content-between">
        <div class="col-4 pt-1">
            <hr>
        </div>
        <div class="col-4">
          <h3 class="text-center">
            <small class="text-muted">Datos del representante</small>
          </h3>
        </div>
        <div class="col-4 pt-1">
          <hr>
        </div>
    </div>
    <datos-representante-form [group]="ambienteForm.controls.persona" [submitted]="submitted" [mostrarBtnBusqueda]="mostrarBtnBusqueda"></datos-representante-form>

    <hr>
    <div class="float-right">
        <button type="button" class="btn btn-danger" (click)="volver()"><span class="oi oi-ban" title="Cancelar" aria-hidden="true"></span> Cancelar</button> &nbsp;
        <button type="button" class="btn btn-success" (click)="prepararAmbiente()"><span class="fas fa-save" title="Guardar" aria-hidden="true"></span> Guardar</button>
    </div>
</form>
