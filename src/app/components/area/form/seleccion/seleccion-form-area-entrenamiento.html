<h4>Seleccionar un destinatario</h4>
<area-entrenamiento-lista-destinatario [destinatarios]="destinatarios" (destinatarioElegido)="destinatarioElegido($event)"></area-entrenamiento-lista-destinatario>

<h4>Seleccionar una oferta</h4>
<area-entrenamiento-lista-oferta [ofertas]="ofertas" (ofertaElegida)="ofertaElegida($event)"></area-entrenamiento-lista-oferta>

<div class="float-right">
    <button class="btn btn-danger" (click)="cancelar()"><span class="oi oi-ban" title="Cancelar" aria-hidden="true"></span> Cancelar</button> &nbsp;
    <button class="btn btn-success" (click)="seguirCreando(destinatarioId, ofertaId)" (click)="seguirCreando()">Siguiente <span class="oi oi-arrow-thick-right align-icon" title="siguiente" aria-hidden="true"></span></button>
</div>
