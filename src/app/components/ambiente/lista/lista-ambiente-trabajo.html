<div class="col-md-12">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">nombre</th>
                <th scope="col">Cuit</th>
                <th scope="col">Representante</th>
                <th scope="col"></th>
                <th scope="col">Tipo</th>
                <th scope="col">Estado</th>
                <th scope="col">AcciÃ³n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ambiente of ambientes">
                <th>{{ambiente.nombre_ambiente}}</th>
                <td>{{ambiente.cuit}}</td>
                <td>{{ambiente.apellido}}, {{ambiente.nombre}}</td>
                <td>
                    <button type="button" class="btn btn-outline-secondary btn-margin-left" ngbTooltip="{{ambiente.direccion}}">
                        <span class="oi oi-home" title="DirecciÃ³n" aria-hidden="true"></span>
                    </button>
                    <button *ngIf="(ambiente.telefono != '')" type="button" class="btn btn-outline-secondary btn-margin-left" ngbTooltip="{{ambiente.telefono}}">
                        <i class="fas fa-phone" title="Telefono"></i>
                    </button>
                    <button *ngIf="(ambiente.celular != '')" type="button" class="btn btn-outline-secondary btn-margin-left" ngbTooltip="{{ambiente.celular}}">
                        <span class="oi oi-phone" title="Celular" aria-hidden="true"></span>
                    </button>
                    <button *ngIf="(ambiente.fax != '')" type="button" class="btn btn-outline-secondary btn-margin-left" ngbTooltip="{{ambiente.fax}}">
                        <i class="fas fa-fax" title="fax" aria-hidden="true"></i>
                    </button>
                </td>
                <td>{{ambiente.tipo}}</td>
                <td>{{ambiente.estado}}</td>
                <td>
                    <button type="button" class="btn btn-info btn-sm">
                        <span class="oi oi-eye" title="Ver ambiente" aria-hidden="true" (click)="verAmbienteTrabajo(ambiente.id)"></span>
                    </button>
                    <button type="button" class="btn btn-light btn-sm" (click)="editarAmbienteTrabajo(ambiente.id)">
                        <span class="oi oi-pencil" title="Editar ambiente" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-light btn-sm" (click)="agregarOfertas(ambiente.id)">
                        <span class="oi oi-briefcase" title="Agregar ofertas" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
