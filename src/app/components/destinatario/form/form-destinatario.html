<form [formGroup]="destinatarioForm" >
    <div class="d-flex justify-content-between">
        <div class="col-5 pt-1">
            <hr>
        </div>
        <div class="col-2 text center">
          <h3 class="pl-2">
            <small class="text-muted">Datos personales</small>
          </h3>
        </div>
        <div class="col-5 pt-1">
          <hr>
        </div>
    </div>
    <datos-persona-form [group]="destinatarioForm.controls.persona" [submitted]="submitted" [documento]="nroDoc" (setListaEstudios)="setListaEstudios($event)" [mostrarBtnBusqueda]="mostrarBoton" ></datos-persona-form>
    <div class="d-flex justify-content-between">
        <div class="col-5 pt-1">
            <hr>
          </div>
      <div class="col-2 text-center">
        <h3>
          <small class="text-muted">Estudios</small>
        </h3>
      </div>
      <div class="col-5 pt-1">
        <hr>
      </div>
    </div>


    <lista-estudio [listaEstudios]="listaEstudios" [tipo]="1"></lista-estudio>
    <div class="d-flex justify-content-between">
        <div class="col-5 pt-1">
            <hr>
        </div>
      <div class="col-2">
        <h3>
          <small class="text-muted">Datos destinatario</small>
        </h3>
      </div>
      <div class="col-5 pt-1">
        <hr>
      </div>
    </div>
    <datos-destinatario-form [group]="destinatarioForm.controls.destinatario" [submitted]="submitted" [setProfesion]="profesionid" [setOficio]="oficioid" ></datos-destinatario-form>
    <hr>
    <div class="float-right">
        <button type="button" class="btn btn-danger" (click)="volver()"><span class="oi oi-ban" title="Guardar" aria-hidden="true"></span> Cancelar</button> &nbsp;
        <button type="button" class="btn btn-success" (click)="onSubmit()"><span class="fas fa-save" title="Guardar" aria-hidden="true"></span> Guardar</button>
    </div>
</form>
